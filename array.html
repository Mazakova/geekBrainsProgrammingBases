<script type="text/javascript">

	function campareAnswers(userAnswer, answer){
		if (answer==userAnswer){
			alert("Все верно!");
		} else {
			alert("А вот и нет! Правильный ответ: " + numbers[0]);
		}
	}

	function getRandomNumber(max) {
		return Math.round(Math.random()*max); 
	};

	function getrandomNumberArray(length){
		var arr = [];
		for (var i = 0; i < length ; i++){
		var randomNumber = getRandomNumber(100);
		arr.push(randomNumber);
		}
		return arr;
	}
	


	var numbers = getrandomNumberArray;
	

	alert("Запомните числа и их порядок: " + numbers);
	var userAnswer = +prompt("Каким было первое число?");
	campareAnswers(userAnswer, numbers[0]);

	

	userAnswer = +prompt("Каким было последнее число?");
	alert(numbers.length);
	alert(numbers[numbers.length - 1]);
	campareAnswers(userAnswer, numbers.length - 1);
	
	var n =  getRandomNumber(numbers.length - 1);
	userAnswer = +prompt("А как насчет числа под номером " + (n + 1) + "?");
	campareAnswers(userAnswer, numbers[n];

</script>
