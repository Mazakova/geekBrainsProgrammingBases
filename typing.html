<script type="text/javascript">
	
	function generateText(letters, length) {
		var text = "";
		for (var i = 0; i < length; i++) {
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text; 
	}



	function getRandomNumber(max){
		return Math.round(Math.random() * max); 
	}
		


	function level(text, letters){
		while (true){
			alert (text);

			 text = generateText(letters, 10);
			var userText = prompt(text);
			if (userText == text) {
				alert("Все верно!");
					break;
			} else {
				alert("Неправильная последовательность. Попробуем еще раз!")
			}
		}
	}
