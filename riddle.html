<meta charset="utf-8">
<script type="text/javascript">

	var question;
	var answer;
	var userAnswer;
	var rightCount = 0;

	for (var attempt = 1; attempt < 5; attempt++)
	{
		if (attempt == 1){
			question = "Речка спятила с ума — По домам пошла сама.";
			answer = "водопровод";
		}

		if (attempt == 2){
			question = "Отгадайте вторую загадку: Два конца, два кольца, Посредине гвоздик.";
			answer = "ножницы";
 		}

 		if (attempt == 3){
			question = "Отгадайте третью загадку: Не огонь, А жжется";
			answer = "крапива";
 		}

 		if (attempt == 4){
			question = "Отгадайте четвертую загадку: Красна девица Сидит в темнице,А коса на улице.";
			answer = "морковка";
 		}


 		userAnswer = prompt("Отгадай загадку: " + question);
 		userAnswer = userAnswer.toLowerCase();

 		if (userAnswer == answer) {
 			alert ("Правильно!");
 			rightCount += 1 ;

 		} else {
 			alert ("Неправильно.");
 		}
	}
	alert ("Количество правильных ответов: " + rightCount);





	</script>
